<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Simulation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.0/framer-motion.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 360px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .chat-header {
            background: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #ECE5DD;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
        }
        .sent {
            background: #DCF8C6;
            align-self: flex-end;
        }
        .received {
            background: white;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function WhatsAppSimulation() {
            const messagesList = [
                { id: 1, sender: "Alex", text: "Last night was WILD! What did everyone get up to after we left the party? ðŸ˜œðŸŽƒ" },
                { id: 2, sender: "Charlie", text: "Letâ€™s just say things got a little out of hand... I heard someoneâ€™s car went missing. ðŸ˜¬" },
                { id: 3, sender: "Jess", text: "WHAT?! Missing car? I heard about that too!" },
                { id: 4, sender: "Sam", text: "Uh... yeah, so about the window thing... that mightâ€™ve been me" },
                { id: 5, sender: "Charlie", text: "But, yeah, about the car... letâ€™s just say itâ€™s not exactly where the owner left it anymore ðŸ¤«" }
            ];
            
            const [messages, setMessages] = useState([]);
            const messagesEndRef = useRef(null);
            
            useEffect(() => {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < messagesList.length) {
                        setMessages(prev => [...prev, messagesList[index] || {}]);
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                    messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
                }, 1500);
                return () => clearInterval(interval);
            }, []);
            
            return (
                <div className="chat-container">
                    <div className="chat-header">Group Chat</div>
                    <div className="chat-body">
                        {messages.length > 0 && messages.map(msg => (
                            msg && msg.text ? (
                                <div key={msg.id} className={`message ${msg.sender === "You" ? "sent" : "received"}`}>
                                    <strong>{msg.sender}:</strong> {msg.text}
                                </div>
                            ) : null
                        ))}
                        <div ref={messagesEndRef}></div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<WhatsAppSimulation />);
    </script>
</body>
</html>
