<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 420px;
            height: 700px;
            background: #EAEAEA;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #075E54;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #E5DDD5;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .sent {
            background: #DCF8C6;
            align-self: flex-end;
        }
        .received {
            background: white;
            align-self: flex-start;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function WhatsAppSimulation() {
            const messagesList = [
                { id: 1, sender: "Alex", text: "Last night was WILD! What did everyone get up to after we left the party? ðŸ˜œðŸŽƒ" },
                { id: 2, sender: "Charlie", text: "Letâ€™s just say things got a little out of hand... I heard someoneâ€™s car went missing. ðŸ˜¬" },
                { id: 3, sender: "Jess", text: "WHAT?! Missing car? I heard about that too!" },
                { id: 4, sender: "Sam", text: "Uh... yeah, so about that..." },
                { id: 5, sender: "Charlie", text: "But, yeah, about the car... letâ€™s just say itâ€™s not exactly where the owner left it anymore ðŸ¤«" }
            ];
            
            const [messages, setMessages] = useState([]);
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);
            
            useEffect(() => {
                let index = 0;
                let chatActive = true;
                
                function sendNextMessage() {
                    if (index < messagesList.length && chatActive) {
                        setIsTyping(true);
                        const typingDelay = 1500; // Typing lasts 1.5 seconds
                        const nextDelay = Math.random() * (5000 - 2000) + 2000; // Random 2-5 sec delay
                        
                        setTimeout(() => {
                            setIsTyping(false);
                            setMessages((prev) => [...prev, messagesList[index] || {}]);
                            index++;
                            if (chatActive) {
                                setTimeout(sendNextMessage, nextDelay);
                            }
                        }, typingDelay);
                    }
                }
                
                const initialDelay = 2000;
                setTimeout(sendNextMessage, initialDelay);
                
                // Stop after 5 minutes and move to next Gorilla node
                const stopChat = setTimeout(() => {
                    chatActive = false;
                    setMessages((prev) => [...prev, { id: 999, sender: "System", text: "Chat session has ended." }]);
                    if (typeof gorilla !== 'undefined') {
                        gorilla.finish();
                    } else {
                        console.warn('Gorilla API is not available.');
                    }
                }, 300000); // 5 minutes (300,000ms)
                
                return () => clearTimeout(stopChat);
            }, []);
            
            return (
                <div className="chat-container">
                    <div className="chat-header">WhatsApp Chat</div>
                    <div className="chat-body">
                        {messages.map(msg => (
                            msg && msg.text ? (
                                <div key={msg.id} className={`message ${msg.sender === "You" ? "sent" : "received"}`}>
                                    <strong>{msg.sender}:</strong> {msg.text}
                                </div>
                            ) : null
                        ))}
                        {isTyping && <div className="message typing">...typing</div>}
                        <div ref={messagesEndRef}></div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<WhatsAppSimulation />);
    </script>
</body>
</html>
